<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Agile Payroll Home</title>
		<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h2>Welcome to the Agile Payroll!</h2>
			<p>
				This is the Agile Web Payroll used to demonstrate Agile Software Development.
			</p>
            <div>
				<form method="post" name="payroll-calculation" id="calculation-form">
					<dl>
						<dt>
							<label for="employeeName">Employee Name</label>
						</dt>
                        <dd><input type="text" id="employeeName" name="employeeName"/></dd>
					</dl>
					<dl>
						<dt>
							<label for="employeeSalary">Employee Salary</label>
						</dt>
                        <dd><input id="employeeSalary" name="employeeSalary" autocomplete="off" style="cursor: auto;"/>
                        </dd>
					</dl>
					<dl>
						<dt>
							<label for="employeeTaxCredit">Tax Credit</label>
						</dt>
						<dd><input id="employeeTaxCredit" name="employeeTaxCredit" style="cursor: pointer;"/></dd>
					</dl>
					<dl>
						<dt>
							<label for="netPay">Net Pay</label>
						</dt>
                        <dd><input type="text" id="netPay" name="netPay"/></dd>
					</dl>
					<div id="submit_buttons">
						<button type="submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
